name: clockke-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-clockke:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run ClockKe CLI and generate ticks
        run: |
          python scripts/clockke_run_v2_1.py --tick-sec 0.1 --ticks 20 --out ticks_ci.csv

      - name: Verify tick chain
        run: |
          python scripts/clockke_verify_v2_1.py ticks_ci.csv
